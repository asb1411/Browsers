<html>
  <head>
      <!-- Load TensorFlow.js -->
      {% load static %}
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js">
          import * as tf
      </script>
      <!-- Load Posenet -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet">
          import * as posenet
      </script>
      <script src="{% static '/js/demo_util.js' %}" type="text/javascript"></script>


      <style>
#container {
	margin: 0px auto;
	width: 500px;
	height: 375px;
	border: 10px #333 solid;
}
#videoElement {
	width: 500px;
	height: 375px;
	background-color: #666;
}
</style>


 </head>

  <body>

  <div id="container">
	<video autoplay="true" id="videoElement">

	</video>
</div>
  <script>
      var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}

  <!-- Place your code in the script tag below. You can also use an external .js file -->
  setInterval(function(){
  video.onloadeddata = function() {
    posenet.load().then(function(net) {
      const pose = net.estimateSinglePose(video, {
        flipHorizontal: false
      });
      return pose;

    drawKeypoints(pose["Keypoints"],0.5,video);
    drawSkeleton(pose["Keypoints"],0.5,video);
    }).then(function(pose){
      console.log(pose);
    })

    }
    }, 5000);

    </script>
  </body>
</html>
